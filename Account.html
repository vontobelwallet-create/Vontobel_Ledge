<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Vontobel</title>
<script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet"/>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI", system-ui, Arial, sans-serif;
}

body{
  background:#f4f6fb;
  color:#1f2937;
}

/* NAVBAR */
.navbar{
  position:fixed;
  top:0;
  left:0;
  height:64px;
  width:100%;
  background:#ffffff;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 22px;
  box-shadow:0 3px 12px rgba(0,0,0,.08);
  z-index:1000;
}

.nav-left{
  display:flex;
  align-items:center;
  gap:14px;
}

.menu-btn{
  font-size:22px;
  cursor:pointer;
  color:#0b3cff;
}

.logo{
  display:flex;
  align-items:center;
  gap:10px;
  font-size:20px;
  font-weight:700;
  color:#0b3cff;
}

.logo img{
  height:36px;
}

/* SIDEBAR */
.sidebar{
  position:fixed;
  top:64px;
  left:0;
  width:240px;
  height:calc(100% - 64px);
  background:#ffffff;
  box-shadow:2px 0 12px rgba(0,0,0,.06);
  padding-top:18px;
  transition:.3s ease;
  z-index: 1;
}

.sidebar.hide{ transform:translateX(-100%); }

.sidebar a{
  display:flex;
  align-items:center;
  gap:14px;
  padding:14px 26px;
  font-size:15px;
  text-decoration:none;
  color:#374151;
}

.sidebar a:hover{
  background:#eef3ff;
  color:#0b3cff;
}

/* MAIN */
.main{
  margin-top:88px;
  margin-left:260px;
  padding:24px;
  transition:.3s;
}

.main.full{ margin-left:24px; }

/* BALANCE CARD */
/* BALANCE CARD ‚Äì WHITE THEME */
.balance-card{
  background:#ffffff;
  border-radius:18px;
  padding:28px;
  box-shadow:0 12px 28px rgba(0,0,0,0.08);
  border:1px solid #eef2f7;
  max-width:90%;
}

/* USER INFO */
.user-info{
  display:flex;
  flex-direction:column;
  gap:12px;
}

.user-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.label{
  font-size:13px;
  color:#6b7280;
  font-weight:500;
}

.value{
  font-size:14px;
  color:#111827;
  font-weight:600;
  word-break:break-all;
}

/* DIVIDER */
.divider{
  height:1px;
  background:#e5e7eb;
  margin:20px 0;
}

/* BALANCE */
.balance-section{
  text-align:center;
}

.balance-label{
  font-size:14px;
  color:#6b7280;
}

.balance-amount{
  font-size:40px;
  font-weight:700;
  color:#111827;
  margin:12px 0 22px;
}

/* BUTTON */
.checkout-btn{
  width:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;

  background:#0b3cff;
  color:#ffffff;
  border:none;
  padding:14px;
  font-size:15px;
  font-weight:600;
  border-radius:14px;
  cursor:pointer;
  transition:.25s ease;
}

.checkout-btn:hover{
  background:#0729b8;
  transform:translateY(-1px);
}


/* SERVICES */
.services{
  margin-top:30px;
}

.services-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:18px;
}

.search-box{
  position:relative;
}

.search-box input{
  padding:10px 14px 10px 36px;
  border-radius:10px;
  border:1px solid #d1d5db;
}

.search-box i{
  position:absolute;
  top:50%;
  left:12px;
  transform:translateY(-50%);
  color:#6b7280;
}

.service-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:18px;
}

.service-card{
  background:#ffffff;
  border-radius:16px;
  padding:20px;
  box-shadow:0 10px 22px rgba(0,0,0,.06);
  text-align:center;
  cursor:pointer;
  transition:.25s;
}

.service-card:hover{
  transform:translateY(-4px);
}

.service-card i{
  font-size:26px;
  color:#0b3cff;
  margin-bottom:12px;
}

.service-card h4{
  font-size:15px;
  margin-bottom:6px;
}

.service-card p{
  font-size:13px;
  color:#6b7280;
}

/* ADS */
.ad-banner{
  margin-top:30px;
  background:#ffffff;
  border-radius:18px;
  padding:24px;
  box-shadow:0 10px 22px rgba(0,0,0,.06);
  display:flex;
  gap:20px;
  align-items:center;
}

.ad-banner img{
  width:160px;
  border-radius:14px;
}

.ad-banner h3{
  color:#0b3cff;
  margin-bottom:8px;
}

/* SECTIONS */
.section{
  background:#ffffff;
  border-radius:18px;
  padding:26px;
  margin-top:26px;
  box-shadow:0 10px 22px rgba(0,0,0,.06);
}

.section h2{
  margin-bottom:14px;
  color:#0b3cff;
}

.section p{
  line-height:1.7;
  font-size:15px;
  color:#374151;
}

/* FOOTER */
footer{
  margin-top:50px;
  padding:22px;
  text-align:center;
  font-size:13px;
  color:#6b7280;
}

/* RESPONSIVE */
@media(max-width:768px){
  .sidebar{ transform:translateX(-100%); }
  .sidebar.show{ transform:translateX(0); }
  .main{ margin-left:20px; }
  .ad-banner{ flex-direction:column; text-align:center; }
}



 /* MODAL */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-box {
      background: white;
      padding: 25px;
      border-radius: 14px;
      width: 90%;
      max-width: 380px;
      text-align: center;
    }

    .modal-box input {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .modal-box h3 {
      margin-top: 0;
    }

    @media (max-width: 600px) {
      .balance {
        font-size: 28px;
      }
    }
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  <div class="nav-left">
    <i class="fas fa-bars menu-btn" onclick="toggleSidebar()"></i>
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/V-logo.svg/2048px-V-logo.svg.png">
      Vontobel
    </div>
  </div>
</div>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
  <a href="#"><i class="fas fa-house"></i> Home</a>
  <a href="#"><i class="fas fa-user"></i> Account</a>
  <a href="#"><i class="fas fa-file-contract"></i> Privacy & Terms</a>
  <a href="#"><i class="fas fa-right-from-bracket"></i> Logout</a>
</div>

<!-- MAIN -->
<div class="main" id="main">

  <!-- BALANCE -->
<div class="balance-card">

  <!-- USER INFO -->
  <div class="user-info">
    <div class="user-row">
      <span class="label">Name</span>
      <span class="value" id="userName">‚Äî</span>
    </div>

    <div class="user-row">
      <span class="label">Email</span>
      <span class="value" id="userEmail">‚Äî</span>
    </div>

    <div class="user-row">
      <span class="label">Phone</span>
      <span class="value" id="userPhone">‚Äî</span>
    </div>
  </div>

  <!-- DIVIDER -->
  <div class="divider"></div>

  <!-- BALANCE -->
  <div class="balance-section">
    <span class="balance-label">Available Balance</span>
    <div class="balance-amount">
      ‚Çπ <span id="Balance">0.00</span>
    </div>
  </div>

  <!-- ADD MONEY -->
  <button class="checkout-btn" onclick="openModal()">
    <i class="fas fa-plus-circle"></i>
    Add Money
  </button>

</div>


<div class="modal" id="amountModal">
  
  <div class="modal-box">
    <div id="CloseWindow" style="width: 100%;display: flex; justify-content: flex-end; font-weight: 600;">X</div>
    <h3>Add Money</h3>
    <input type="number" id="amountInput" placeholder="Enter Amount" min="1" />

    <button class="checkout-btn" onclick="proceedPayment()">Proceed</button>
  </div>
</div>


  <footer>
    ¬© 2025 Vontobel ‚Ä¢ Secure Digital Payments ‚Ä¢ Powered by Cashfree
  </footer>

</div>

<script>
function toggleSidebar(){
  const sidebar = document.getElementById("sidebar");
  const main = document.getElementById("main");

  if(window.innerWidth <= 768){
    sidebar.classList.toggle("show");
  }else{
    sidebar.classList.toggle("hide");
    main.classList.toggle("full");
  }
}









async function loadUserInfo() {
  try {
    const res = await fetch("https://vontobel2.onrender.com/user_info", {
      method: "GET",
      credentials: "include" // üîê VERY IMPORTANT for session cookies
    });

    // Session expired or unauthorized
    if (res.status === 401 || res.status === 403) {
     console.log("err")
      return;
    }

    const data = await res.json();

    if (!data) {
      console.log(data)
      return;
    }

    // ‚úÖ Update balance UI
    document.getElementById("Balance").innerText =
      "" + Number(data.balance).toFixed(2);

  } catch (err) {
    console.error("User session check failed", err);
   
  }
}

function openModal() {
  document.getElementById("amountModal").style.display = "flex";
}

function proceedPayment() {
  document.getElementById("amountModal").style.display = "none";
  addMoney();
}
document.getElementById("CloseWindow").addEventListener("click",()=>{
  document.getElementById("amountModal").style.display = "none";
})



/* ‚ö†Ô∏è DO NOT EDIT ‚Äî CASHFREE FLOW */
async function addMoney() {

  const amount = document.getElementById("amountInput").value;

  if (!amount || amount < 5) {
    alert("Please enter a valid amount");
    return;
  }

   const res = await fetch("https://vontobel2.onrender.com/create-order", {
    method: "POST",
     credentials: "include",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      amount: amount
    })
  });

  const data = await res.json();

  if (!data.payment_session_id) {
    alert("Session creation failed");
    return;
  }

  const cashfree = Cashfree({
    mode: "production"
  });

  cashfree.checkout({
    paymentSessionId: data.payment_session_id
  });
}
// Load on page open
loadUserInfo();
setInterval(loadUserInfo, 5000);
</script>

</body>
</html>
