<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(135deg, #eaf6ff, #f7fbff);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Card */
.card {
  background: #ffffff;
  width: 92%;
  max-width: 440px;
  border-radius: 18px;
  padding: 30px 26px;
  box-shadow: 0 20px 40px rgba(0, 123, 255, 0.15);
  text-align: center;
  animation: slideUp 0.6s ease;
}

@keyframes slideUp {
  from {
    transform: translateY(20px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

/* Heading */
h2 {
  margin: 0;
  color: #0a2540;
  font-size: 22px;
  letter-spacing: 0.3px;
}

/* Status */
.status {
  margin: 22px 0 14px;
  font-size: 20px;
  font-weight: 600;
  position: relative;
}

/* Success */
.success {
  color: #007bff;
}

/* Animated Checkmark */
.success::before {
  content: "";
  display: block;
  margin: 0 auto 14px;
  width: 64px;
  height: 64px;
  border-radius: 50%;
  border: 4px solid #007bff;
  animation: pulse 1.5s infinite;
}

.success::after {
  content: "✓";
  position: absolute;
  left: 50%;
  top: -2px;
  transform: translateX(-50%);
  font-size: 36px;
  color: #007bff;
  animation: checkPop 0.6s ease forwards;
}

@keyframes checkPop {
  from {
    transform: translateX(-50%) scale(0.5);
    opacity: 0;
  }
  to {
    transform: translateX(-50%) scale(1);
    opacity: 1;
  }
}

@keyframes pulse {
  0% { box-shadow: 0 0 0 0 rgba(0, 123, 255, 0.35); }
  70% { box-shadow: 0 0 0 14px rgba(0, 123, 255, 0); }
  100% { box-shadow: 0 0 0 0 rgba(0, 123, 255, 0); }
}

/* Pending */
.pending {
  color: #ff9800;
}

/* Failed */
.failed {
  color: #d93025;
}

/* Info box */
.info {
  background: #f1f8ff;
  border-radius: 12px;
  padding: 14px;
  font-size: 14px;
  color: #334155;
  margin-top: 14px;
  line-height: 1.7;
  border: 1px solid #dbeafe;
}

/* Button */
.btn {
  margin-top: 22px;
  padding: 13px 20px;
  border: none;
  border-radius: 10px;
  background: linear-gradient(135deg, #007bff, #4facfe);
  color: #ffffff;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  width: 100%;
  box-shadow: 0 10px 20px rgba(0, 123, 255, 0.35);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 14px 26px rgba(0, 123, 255, 0.45);
}

.btn:active {
  transform: translateY(0);
  box-shadow: 0 8px 16px rgba(0, 123, 255, 0.3);
}

/* ===========================
   RESPONSIVE ENHANCEMENTS
=========================== */

/* Small devices (phones) */
@media (max-width: 480px) {
  body {
    padding: 14px;
  }

  .card {
    padding: 22px 18px;
    border-radius: 16px;
  }

  h2 {
    font-size: 20px;
  }

  .status {
    font-size: 18px;
    margin: 18px 0 12px;
  }

  /* Animated success icon resize */
  .success::before {
    width: 52px;
    height: 52px;
  }

  .success::after {
    font-size: 30px;
    top: 2px;
  }

  .info {
    font-size: 13px;
    padding: 12px;
  }

  .btn {
    font-size: 14px;
    padding: 12px;
  }
}

/* Medium devices (tablets) */
@media (max-width: 768px) {
  .card {
    max-width: 90%;
  }

  h2 {
    font-size: 21px;
  }

  .status {
    font-size: 19px;
  }
}

/* Very small devices (old phones) */
@media (max-width: 360px) {
  .success::before {
    width: 46px;
    height: 46px;
  }

  .success::after {
    font-size: 26px;
  }

  .btn {
    padding: 11px;
  }
}

<body>

<div class="card">
  <h2>Payment Status</h2>

  <div id="status" class="status pending">Checking payment...</div>

  <div id="details" class="info"></div>

  <button class="btn" onclick="goHome()">Back to Wallet</button>
</div>

<script>
const orderId = new URLSearchParams(window.location.search).get("order_id");

if (!orderId) {
  document.getElementById("status").textContent = "Invalid Order";
  document.getElementById("status").className = "status failed";
} else {
fetch(`https://vontobel2.onrender.com/verify-payment/${orderId}`, {
  credentials: "include"
})
    .then(res => res.json())
    .then(data => {
      const statusEl = document.getElementById("status");
      const detailsEl = document.getElementById("details");

      if (data.order_status === "PAID") {
        statusEl.textContent = "Payment Successful ✅";
        statusEl.className = "status success";
      } 
      else if (data.order_status === "ACTIVE") {
        statusEl.textContent = "Payment Pending ⏳";
        statusEl.className = "status pending";
      } 
      else {
        statusEl.textContent = "Payment Failed ❌";
        statusEl.className = "status failed";
      }

      detailsEl.innerHTML = `
        <strong>Order ID:</strong> ${data.order_id}<br>
        <strong>Amount:</strong> ₹${data.order_amount}<br>
        <strong>Status:</strong> ${data.order_status}
      `;
    })
    .catch(() => {
      document.getElementById("status").textContent = "Verification Error";
      document.getElementById("status").className = "status failed";
    });
}

function goHome() {
  window.location.href = "https://vontobelwallet-create.github.io/Vontobel_Ledge/";
}
</script>

</body>
